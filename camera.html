  <h1>Camera</h1>
  <p>Strike a pose!</p>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script type="text/javascript">
    const URL = "PASTE_YOUR_MODEL_URL_HERE"; // Replace with your Teachable Machine pose model URL

    let model, webcam, ctx, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      // Load the model and metadata
      model = await tmPose.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // Setup webcam
      const size = 400;
      webcam = new tmPose.Webcam(size, size, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      // Attach webcam to DOM
      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop(timestamp) {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
      const prediction = await model.predict(posenetOutput);
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(1) + "%";
        labelContainer.childNodes[i].innerHTML = classPrediction;

        if (prediction[i].probability > 0.85) {
          if (prediction[i].className === "Correct Squat") {
            labelContainer.childNodes[i].style.color = "green";
            labelContainer.childNodes[i].innerHTML = "✅ Great form!";
          } else if (prediction[i].className === "Incorrect Squat") {
            labelContainer.childNodes[i].style.color = "red";
            labelContainer.childNodes[i].innerHTML = "⚠️ Try to straighten your back!";
          }
        }
      }
    }

    init();
  </script>
</body>
